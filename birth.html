		function day(){
			var f = new Date();
			var days = ["Monday","Tuesday","wednesday","Thursday","Friday","Saturday","Sunday"];
            document.getElementById("a").innerHTML = days[f.getDay()+1];
			var g = new Date();
			g.setDate( g.getDate() - 1 );

            document.getElementById("b").innerHTML = g.getDate();

			var h = new Date();
			h.setFullYear( h.getFullYear() - 20 );

            document.getElementById("c").innerHTML = h.getFullYear();
            var i = new Date();
            var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            document.getElementById("d").innerHTML = months[i.getMonth()-3];
		   var j = new Date();
           document.getElementById("e").innerHTML = j.getTime();
           
		
		}
